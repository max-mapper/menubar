name: Linting

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  run-tests:
    name: Linting
	runs-on: ubuntu-latest

	steps:
	  - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: yarn install
      - run: yarn lint
