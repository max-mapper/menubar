name: Run Tests

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    lint:
        name: Run Tests
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
            - run: yarn install
            - run: yarn test
